<div>
  <div class="col-sm-6 col-md-3">
    <ng2-completer [(ngModel)]="origin" inputClass="form-control" placeholder="Enter origin" [dataService]="dataService" [minSearchLength]="0"></ng2-completer>
  </div>
  <div class="col-sm-6 col-md-3">
    <ng2-completer  [(ngModel)]="destination" inputClass="form-control" placeholder="Enter destination" [dataService]="dataService" [minSearchLength]="0"></ng2-completer>
  </div>
  <div class="col-sm-6 col-md-3">
    <my-date-picker [selDate]="today" [options]="{inline:false}" (dateChanged)="fromDateChanged($event)"></my-date-picker>
  </div>
  <div class="col-sm-6 col-md-3">
    <my-date-picker [selDate]="today" [options]="{inline:false}" (dateChanged)="toDateChanged($event)"></my-date-picker>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-success form-control">Search</button>
  </div>
</div>
